<h1>getImage</h1>

<p>Produces images for fontlist.</p>

<script>
function showFont () {
	var fontname = document.getElementById('in').value
	var thetext = document.getElementById('text').value
	
	document.getElementById('font').textContent = thetext
	document.getElementById('fontLarge').textContent = thetext
	document.getElementById('font').style.fontFamily = '"'+fontname.trim()+'", "adobe notdef"'
	document.getElementById('fontLarge').style.fontFamily = '"'+fontname.trim()+'", "adobe notdef"'
	
	document.getElementById('filename').textContent = fontname.toLowerCase().replace(/ /g,'')
	}
</script>

<p>Font name: <input type="text" id="in" onchange="showFont()"> &nbsp; Direction: <select id="dir" onChange="document.getElementById('fontLarge').dir=this.value;"><option value="ltr">LTR</option><option value="rtl">RTL</option></select></p>
<p>Text: <input type="text" id="text" onchange="showFont()"></p>
<p><button onClick="showFont()">GO</button></p>

<p>Filename: <span id="filename"></span></p>

<p dir="auto" id="font" style="text-align: start; font-size: 28px; width:676px; height:50px; vertical-align: middle; overflow: hidden; color:black; line-height: 50px; white-space: nowrap;"></p>

<p dir="ltr" id="fontLarge" style="text-align: start; font-size: 48px; vertical-align: middle; overflow: hidden; color:black; white-space: nowrap; margin-inline:2rem; padding-inline:2rem; line-height: 4;">يولد جميع الناس أحرارًا متساوين في الكرامة والحقوق. وقد وهبوا عقلاً وضميرًا وعليهم أن يعامل بعضهم بعضًا بروح الإخاء.</p>
